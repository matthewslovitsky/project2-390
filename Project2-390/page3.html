<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <!-- TODO: Import your CSS File here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form action="page4.html" id="characterForm" type="get">
        <fieldset>
            <legend>
                <h1>Choose Your Provisions</h1>
            </legend>
            <fieldset>
                <label>
                    <input type="radio" name="provision" id="food"> 
                        <b>Food:</b>
                        Essential for energy.
                    </input>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    <input type="radio" name="provision" id="water">
                        <b>Water:</b>
                        Hydration is Key!
                    </input>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    <input type="radio" name="provision" id="magic potions"> 
                        <b>Magic Potions:</b>
                        For health and magical energy.
                    </input>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    <input type="radio" name="provision" id="maps"> 
                        <b>Maps:</b>
                        Don't get lost in the wilderness!
                    </input>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    <input type="radio" name="provision" id="sword"> 
                        <b>Sword:</b>
                        Fend off those pesky foes!
                    </input>
                </label>
            </fieldset>
            <button id="submit">Submit</button>
        </fieldset>
        </form>
    </section>
</body>
</html>
