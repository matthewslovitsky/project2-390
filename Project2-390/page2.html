<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <!-- TODO: Import your CSS File here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form action="page3.html" id="characterForm" type="get">
        <fieldset>
            <legend>
                <h1>Choose Your Character</h1>
            </legend>
            <fieldset>
                <label>
                    <input type="radio" name="character" id="Aria"> 
                        <b>Aria the Warrior:</b>
                        Strong and brave, with the ability to overcome physical obstacles.
                    </input>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    <input type="radio" name="character" id="Eldrin">
                        <b>Eldrin, the Mage:</b>
                        Wise and knowledgeable, with the power to solve puzzles and cast spells.
                    </input>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    <input type="radio" name="character" id="Tara"> 
                        <b>Tara, the Rouge:</b>
                        Quick and cunning, with skills in stealth and persuasion.
                    </input>
                </label>
            </fieldset>
            <button onclick="location.href='page3.html'">Submit</button>
        </fieldset>
        </form>
    </section>
</body>
</html>
