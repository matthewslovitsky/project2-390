<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <!-- TODO: Import your CSS File here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>The Path of Stealth</h1>
        
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div onclick="selectAction('hide', this)" class="stealth-option">Hide in the shadows</div>
        <div onclick="selectAction('run', this)" class="stealth-option">Run quickly to the next cover</div>
        <div onclick="selectAction('distract',this)" class="stealth-option">Create a distraction</div>
        <div onclick="selectAction('wait',this)" class="stealth-option">Wait for the right moment</div>
        <!-- Buttons -->
        <button onclick="checkSequence()">Check Sequence</button>
        <button onclick="reset()">Reset!</button>
            
            
          
    </section>
       

<script>
    const correctSequence = ['hide', 'wait', 'distract'];
            let userSequence =[];

            function selectAction(action, element){
                if(userSequence.length < correctSequence.length){
                    userSequence.push(action);
                    element.classList.add('pressed'); 
                }
            } 

            function checkSequence() {
                for (let i = 0; i < correctSequence.length; i++) {
                    if (userSequence[i] !== correctSequence[i]) {
                        alert("Incorrect sequence! Try again.");
                        reset();
                        return;
                    }
                }
                alert("Congratulations! You have mastered the Path of Stealth!");
                window.location.href = "page6.html";
            }

            function reset() {
            userSequence = [];
            let options = document.querySelectorAll('.stealth-option');
            
            for (let i = 0; i < options.length; i++) {
                options[i].classList.remove('pressed');
            }
        }

            
  

</script>
</body>
</html>
